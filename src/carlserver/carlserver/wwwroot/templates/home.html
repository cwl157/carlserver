<div id="homeTmpl" class="container-fluid">
<ng-include src="'/templates/partials/topnav.html'"></ng-include>
  <div class="row">
  <ng-include src="'/templates/partials/leftSidebar.html'"></ng-include>
  <div class="col-md-6">
	<h1>Welcome to CarlServer</h1>
	<p>Learn about me and see what I'm up to.</p>
	
	<h3>Featured Articles</h3>
		<hr />
		<div ng-repeat="post in blogData | filter: { isFeatured: true }" ng-if="!error">
                    <div class="post" id="{{'post'+post.id}}">
                        <div class="post_title"><h4><a href="{{createPostUrl(post.friendlyUri | uriEncodeString)}}">{{post.title}}</a></h4></div>
                        <div>
                            <i class="icon-calendar" style="float:left;"></i>
                            <p class="post_date">{{post.publishedDate.toLocaleString()}}</p>

                        </div> <!-- end post_date -->
                        <div class="post_body">
                            <p ng-bind-html="post.summary"></p>
                        </div>
                        <p><a href="{{createPostUrl(post.friendlyUri | uriEncodeString)}}">Read More...</a></p>
                        <br />
                    </div>
                </div>
				<div class="loader" ng-if="isLoading"></div>
                <div class="alert alert-danger" ng-if="error">{{error}}</div>
  </div>
  <ng-include src="'/templates/partials/rightSidebar.html'"></ng-include>

    </div>
    <!-- Add the extra clearfix for only the required viewport --> <div class="clearfix visible-xs-block"></div>
<ng-include src="'/templates/partials/footer.html'"></ng-include>
</div>
